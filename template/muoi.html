<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        
        /* Body styles */
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 18px;
            line-height: 1.8;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #f4f4f4, #e8eaf6); /* Soft gradient background */
            color: #333;
        }
        
        /* Header styles */
        header {
            background: linear-gradient(to right, #0073e6, #005bb5); /* Blue gradient background */
            color: #fff;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        header h1 {
            font-size: 3em;
            margin: 0;
            z-index: 1;
            position: relative;
        }
        header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.1);
            transform: skewY(-10deg);
            z-index: 0;
        }
        
        /* Main content styles */
        main {
            padding: 2rem;
            max-width: 1200px;
            margin: 2rem auto;
        }
        
        /* Section styles */
        section {
            background: #fff; /* White background for sections */
            padding: 2.5rem;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 2.5rem;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }
        section:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom right, rgba(0, 115, 230, 0.1), rgba(0, 91, 181, 0.1)); /* Gradient overlay */
            z-index: 0;
        }
        section h2 {
            color: #0073e6; /* Blue header color */
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 1;
        }
        section p {
            position: relative;
            z-index: 1;
        }
        
        /* Footer styles */
        footer {
            text-align: center;
            padding: 1.5rem;
            background: #0073e6; /* Blue footer background */
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }
        footer a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        footer a:hover {
            text-decoration: underline;
        }
        
        /* Product link styles */
        #product_general {
            color: #0073e6; /* Blue color */
            text-align: center;
            font-size: 3em;
            cursor: pointer;
            transition: color 0.3s, transform 0.3s;
            text-decoration: none;
            position: relative;
            z-index: 1;
        }
        #product_general a {
            color: inherit;
            text-decoration: none;
        }
        #product_general:hover {
            color: #005bb5; /* Darker blue on hover */
            transform: scale(1.05);
        }
    </style>
    
</head>
<body>
    <header>

    </header>
    <main>

        </section>
        <section>

        </section>
        <section>

        </section>
    </main>
    <footer>

    </footer>
    <script src="scripts.js" async defer></script>
</body>
</html>
